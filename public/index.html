<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/styles.css"/>
    <link rel="icon" type="image/png" href="./Assets/Imgs/store-front.png"/>
    <script src="./Assets/JS/main.js" defer></script>
    <title>IA chat for the store</title>
</head>

<body>

    <main class="layout">

        <header class="layout__header">
            <img id="icon" src="./Assets/Imgs/store-front.png">
            <h2 id="title">IA chat for the store</h2>
        </header>

        <section class="layout__chat">

            <div class="chat__messages"></div>

            <div class="chat__inputs">
                <input type="text" id="inputText" placeholder="What is your request?"/>
                <input type="button" id="inputBtn" value="Send"/>
            </div>

        </section>

    </main>
      
</body>

</html>
